<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>

    <style>
        .instr{
            font-family: 'Lucida Sans', sans-serif;
            margin-top: 30px;
            margin-left: 30px;
        }

        .a-cntr {
            display: grid;
            grid-template-columns: 200px 75px;
            margin-left: 80px;
        }

        .longer-px{
            background-color: rgb(165, 213, 218);
        }

        .shorter-px{
            background-color: rgb(255, 129, 193);
        }

        .b-cntr {
            display: grid;
            grid-template-columns: 50px auto 75px;
            margin-left: 80px;
        }

        .col-1-3{
            background-color: rgb(165, 213, 218);
        }

        .col-2{
            background-color: rgb(255, 129, 193);
        }

        .c-cntr{
            display: grid;
            grid-template-columns: repeat(4,150px);
            grid-template-rows: auto auto;
            grid-area: 
            "col1 col2 col3 col4"
            "col5 col6 col7 col8";
            column-gap: 20px;
            row-gap: 10px;
            margin-left: 80px;
        }

        .c-cntr > div {
            background-color: rgb(255, 129, 193);
        }

        .d-cntr{
            display: grid;
            grid-template-columns: 200px 200px 200px;
            gap: 20px;
            height: fit-content;
            background-color: white;
            align-items: center;
            font-family: Verdana, sans-serif;
        }

        .d-cntr div{
            box-shadow: 5px 5px 5px 5px rgba(128, 128, 128, 0.439);
            border: 0.5px solid rgba(128, 128, 128, 0.645);
        }

        .d-cntr div h4{
            position: relative;
            bottom: 20px;
            margin-left: 8px;
        }

        .fb-mutuals{
            font-size: small;
            color: gray;
            display: inline-block;
            position: relative;
            bottom: 40px;
        }

        button{
            background-color: #3576ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: small;
            margin-left: 10px;
            position: relative;
            bottom: 20px;
        }

        .dog{
            border-radius: 50%;
            vertical-align: text-top;
            position: relative;
            bottom: 40px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <p class="instr" style="font-weight: bold;">11a. 2 columns with widths of 200px and 75px</p>
    <div class="a-cntr">
        <div class="longer-px">200px</div>
        <div class="shorter-px">75px</div>
    </div>

    <p class="instr" style="font-weight: bold;">11b. 3 columns with widths of 50px|remaining space|75px</p>
        <div class="b-cntr">
        <div class="col-1-3">col1</div>
        <div class="col-2">col2</div>
        <div class="col-1-3">col3</div>
    </div>

    <p class="instr" style="font-weight: bold;">11c. 4 equal columns</p>
    <div class="c-cntr">
        <div>col1</div>
        <div>col2</div>
        <div>col3</div>
        <div>col4</div>
        <div>col1</div>
        <div>col2</div>
        <div>col3</div>
        <div>col4</div>
    </div>

    <p class="instr" style="font-weight: bold;">11d. CSS Grid</p>
    <div class="d-cntr">
        <div>
            <img src="cat-oliver.png" alt="cat-oliver"  width="200px">
            <h4>Oliver</h4>
            <img class="dog" src="DOG.jpeg" alt="dog" width="24px" height="24px">
            <p class="fb-mutuals">2 mutual friends</p>
            <button type="submit" class="button">Add Friend</button>
        </div>

        <div>
            <img src="cat-mimi.png" alt="cat-mimi"  width="200px">
            <h4>Mimi</h4>
            <img class="dog" src="DOG.jpeg" alt="dog" width="24px" height="24px">
            <p class="fb-mutuals">2 mutual friends</p>
            <button type="submit" class="button">Add Friend</button>
        </div>

        
        <div>
            <img src="cat-rex.png" alt="cat-rex"  width="200px">
            <h4>Rex</h4>
            <img class="dog" src="DOG.jpeg" alt="dog" width="24px" height="24px">
            <p class="fb-mutuals">2 mutual friends</p>
            <button type="submit" class="button">Add Friend</button>
        </div>
    </div>
</body>
</html>
